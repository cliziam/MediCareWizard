<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file link with Bootstrap v5.0.2 framework -->
    <link href="../assets/css/style.css"  rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- set properly the title -->
    <link rel="icon" href="../assets/img/medicareIcon.png" type="image/x-icon">
    <title>Book an Appointment</title>
</head>

<body>
    <nav class="navbar navbar-light">
          <a class="navbar-brand" href="#">
            <img src="../assets/img/medicareIcon.png" width="50" height="50" alt=""> MediCareWizard
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Logout </a>
              </li>
            </ul>
          </div>
    </nav>

    <div class="mainMenu">
        <div class="mb-3">
          <h2>Book an exam </h2>
        </div>
        <div>
        <input  placeholder="Name" type="name" class="name"  id="exampleName" aria-describedby="name"><br>
        <input  placeholder="Surname" type="surname" class="surname" id="exampleSurname" aria-describedby="surname"><br>
        <input  placeholder="Phone Number" type="phonenumber" class="phone" id="examplePhoneNumber" aria-describedby="PhoneNumber">
        </div>
        <br>
          <select class="form-select hour" aria-label="Default select example">
            <option selected>Hour</option>
            <option value="morning">Morning (08:00-12:00)</option>
            <option value="afternoon">Afternoon (12:00-18:00)</option>
            <option value="evening">Evening (18:00-20:00)</option>
            <option value="no preferences">No Preferences</option>
          </select>
          
          <select class="form-select selectDay" aria-label="Default select example">
            <option selected>Select The Day</option>
          </select>
          
          <select class="form-select exams" aria-label="Default select example">
            <option selected>Exam</option>
            <option value="nutritional exam">Nutritional Exam</option>
            <option value="paediatric exam">Paediatric Exam</option>
            <option value="cardiological exam">Cardiological Exam</option>
            <option value="breast exam">Breast Exam</option>
            <option value="ultrasound exam">Ultrasound Exam</option>
        
          </select>

    

          <div class="input-group">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Reserve an exam</button>
          </div>
    </div>

    

    <script src = "../assets/js/bootstrap.bundle.min.js"></script>
    <script src = "../assets/plugins/jquery/jquery-3.6.0.min.js"></script>
    <script src = "../assets/js/animationUserPage.js"></script>
   
    <script>console.log(sessionStorage.getItem('email'))</script> <!-- check only in console -->
</body>

</html>
