<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file link with Bootstrap v5.0.2 framework -->
    <link href="../assets/css/style.css"  rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- set properly the title -->
    <link rel="icon" href="../assets/img/medicareIcon.png" type="image/x-icon">
    <title>Book an Appointment</title>
</head>

<body>
    <nav class="navbar navbar-light">
          <a class="navbar-brand" href="#">
            <img src="../assets/img/medicareIcon.png" width="50" height="50" alt=""> MediCareWizard
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Logout </a>
              </li>
            </ul>
          </div>
    </nav>

    <div class="mainMenu">
        <div class="mb-3">
          <h2>Insert your data</h2>
        </div>
        

        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="name" class="form-control" id="name">
          <label for="exampleInputSurname" class="form-label">Surname</label>
          <input type="surname" class="form-control" id="surname">
          <label for="exampleInputName" class="form-label">PhoneNumber</label>
          <input type="phonenumber" class="form-control" id="phonenumber">
          <label for="exampleInputName" class="form-label">SSN</label>
          <input type="SSN" class="form-control" id="SSN">
        </div>
        <div class="mb-3">
          <h2>Choose your Appointment</h2>
        </div>
        
        <select class="form-select hour" aria-label="Default select example">
            <option selected>Hour</option>
            <option value="morning">Morning (08:00-12:00)</option>
            <option value="evening">Evening (18:00-20:00)</option>
            <option value="no preferences">No Preferences</option>
        </select>
          
          <select class="form-select selectDay" aria-label="Default select example">
            <option selected>Select The Day</option>
          </select>
          
          <select class="form-select exams" aria-label="Default select example">
            <option selected>Exam</option>
            <option value="Nutritional Exam">Nutritional Exam</option>
            <option value="Paediatric Exam">Paediatric Exam</option>
            <option value="Cardiological Exam">Cardiological Exam</option>
            <option value="Breast Exam">Breast Exam</option>
            <option value="Ultrasound Exam">Ultrasound Exam</option>
        
          </select>

          <div class="input-group">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Reserve an exam</button>
          </div>
        
    </div>

    

    <script src = "../assets/js/bootstrap.bundle.min.js"></script>
    <script src = "../assets/plugins/jquery/jquery-3.6.0.min.js"></script>
    <script src = "../assets/js/animationUserPage.js"></script>
   
    <script>console.log(sessionStorage.getItem('email'))</script> <!-- check only in console -->
</body>

</html>
